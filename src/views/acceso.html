<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAMDA | Acceso al Sistema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .cockpit-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
            filter: blur(40px);
            z-index: -1;
        }

        .input-glow:focus-within {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
            border-color: rgba(59, 130, 246, 0.5);
        }

        .dot {
            transition: all 0.3s ease-in-out;
        }

        input:checked~.dot {
            transform: translateX(100%);
            background-color: #3b82f6;
        }

        /* Estilos para el chat */
        .chat-bubble {
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="text-slate-200 flex flex-col md:flex-row min-h-screen relative">

    <!-- Efectos de Luces de Fondo -->
    <div class="cockpit-glow top-0 left-0"></div>
    <div class="cockpit-glow bottom-0 right-0"></div>

    <!-- Contenido Principal -->
    <main class="flex-grow flex items-center justify-center p-6 md:p-12">
        <div class="glass-card w-full max-w-md rounded-3xl p-8 transition-all duration-500 hover:border-blue-500/30">

            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <!-- LOGOTIPO INTEGRADO (Agrandado y sin texto redundante abajo) -->
                    <img src="../../public/logo-lamda.jpg" alt="LAMDA Logo"
                        class="h-40 w-auto drop-shadow-[0_0_15px_rgba(59,130,246,0.6)] hover:scale-105 transition-transform duration-500"
                        onerror="this.src='https://via.placeholder.com/300/1e293b/3b82f6?text=LAMDA'">
                </div>
                <!-- Texto eliminado por redundancia con el logo -->
            </div>

            <form id="loginForm" class="space-y-5" autocomplete="off">
                <div class="space-y-2">
                    <label class="text-xs font-semibold text-slate-400 ml-1 uppercase">Identificaci√≥n de Piloto</label>
                    <div
                        class="relative flex items-center input-glow transition-all duration-300 bg-slate-900/50 border border-slate-700 rounded-xl overflow-hidden">
                        <div class="pl-4 text-slate-500">
                            <i data-lucide="mail" class="w-5 h-5"></i>
                        </div>
                        <input type="email" id="emailInput" placeholder="correo@empresa.com" autocomplete="off"
                            class="w-full bg-transparent border-none py-3.5 px-4 focus:ring-0 text-sm placeholder:text-slate-600 outline-none"
                            required>
                    </div>
                </div>

                <div class="space-y-2">
                    <div class="flex justify-between items-center px-1">
                        <label class="text-xs font-semibold text-slate-400 uppercase">Clave de Acceso</label>
                        <button type="button" onclick="getAIAssistance()"
                            class="text-xs text-blue-400 hover:text-blue-300 transition-colors flex items-center gap-1 group">
                            <i data-lucide="sparkles" class="w-3 h-3 group-hover:animate-pulse"></i> ‚ú® Ayuda de la IA
                        </button>
                    </div>
                    <div
                        class="relative flex items-center input-glow transition-all duration-300 bg-slate-900/50 border border-slate-700 rounded-xl overflow-hidden">
                        <div class="pl-4 text-slate-500">
                            <i data-lucide="lock" class="w-5 h-5"></i>
                        </div>
                        <input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="new-password"
                            class="w-full bg-transparent border-none py-3.5 px-4 focus:ring-0 text-sm placeholder:text-slate-600 outline-none"
                            required>
                    </div>
                </div>

                <div class="flex items-center justify-between px-1 py-2">
                    <span class="text-sm text-slate-400">Recordar mi llave</span>
                    <label for="remember" class="flex items-center cursor-pointer">
                        <div class="relative">
                            <input type="checkbox" id="remember" class="sr-only">
                            <div class="block bg-slate-800 w-10 h-6 rounded-full border border-slate-700"></div>
                            <div class="dot absolute left-1 top-1 bg-slate-500 w-4 h-4 rounded-full transition"></div>
                        </div>
                    </label>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3.5 rounded-xl transition-all duration-300 shadow-lg shadow-blue-900/20 active:scale-[0.98]">
                    Iniciar Secuencia de Acceso
                </button>
            </form>

            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-800"></div>
                </div>
                <div class="relative flex justify-center text-xs uppercase">
                    <span class="bg-[#161f32] px-2 text-slate-500">O ingresar con</span>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-3">
                <button
                    class="flex justify-center items-center py-2.5 rounded-xl border border-slate-800 hover:bg-slate-800 transition-colors">
                    <i data-lucide="chrome" class="w-5 h-5 text-slate-400"></i>
                </button>
                <button
                    class="flex justify-center items-center py-2.5 rounded-xl border border-slate-800 hover:bg-slate-800 transition-colors">
                    <i data-lucide="github" class="w-5 h-5 text-slate-400"></i>
                </button>
                <button
                    class="flex justify-center items-center py-2.5 rounded-xl border border-slate-800 hover:bg-slate-800 transition-colors">
                    <i data-lucide="facebook" class="w-5 h-5 text-slate-400"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Sidebar Omitido para brevedad en preview, pero incluido en logica final si fuera necesario o se mantiene del original. Asumo que el codigo del usuario ven√≠a completo. Copio SU c√≥digo completo -->

    <!-- Sidebar: Asistente LAMDA ‚ú® -->
    <aside id="iaSidebar"
        class="hidden md:flex flex-col w-80 bg-slate-900/80 border-l border-slate-800 backdrop-blur-xl p-6 transition-all duration-500">
        <div class="flex items-center gap-3 mb-8">
            <div class="bg-blue-600/20 p-2 rounded-lg">
                <i data-lucide="bot" class="w-6 h-6 text-blue-400"></i>
            </div>
            <div>
                <h3 class="font-bold text-white leading-none">Asistente LAMDA</h3>
                <span class="text-[10px] text-emerald-400 uppercase tracking-widest font-bold">‚ú® Impulsado por IA</span>
            </div>
        </div>

        <div id="chatContainer" class="space-y-4 flex-grow overflow-y-auto pr-2 custom-scrollbar">
            <!-- Mensaje inicial -->
            <div class="chat-bubble bg-slate-800/50 p-4 rounded-2xl rounded-tl-none border border-slate-700/50">
                <p class="text-xs leading-relaxed">Hola, soy el asistente central de LAMDA. ¬øTienes problemas para
                    acceder a tu cockpit de proveedores?</p>
            </div>
        </div>

        <div id="aiLoading" class="hidden flex items-center gap-2 mb-4 ml-2">
            <div class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce"></div>
            <div class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce [animation-delay:-0.15s]"></div>
            <div class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce [animation-delay:-0.3s]"></div>
        </div>

        <div class="mt-6 pt-6 border-t border-slate-800">
            <div
                class="relative flex items-center bg-slate-950 rounded-xl p-2 px-3 border border-slate-800 focus-within:border-blue-500/50 transition-all">
                <input type="text" id="aiInput" placeholder="Pregunta a la IA..."
                    class="bg-transparent border-none text-xs w-full focus:ring-0 outline-none text-slate-300">
                <button onclick="sendToAI()" class="text-blue-500 hover:text-blue-400 transition-colors p-1">
                    <i data-lucide="send" class="w-4 h-4"></i>
                </button>
            </div>
        </div>
    </aside>

    <button onclick="toggleAssistant()"
        class="md:hidden fixed bottom-6 right-6 bg-blue-600 p-4 rounded-full shadow-2xl z-50">
        <i data-lucide="bot" class="w-6 h-6 text-white"></i>
    </button>

    <!-- Cargar Configuraci√≥n Segura -->
    <script src="config.js"></script>
    <!-- Cargar Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        lucide.createIcons();

        // 1. Inicializaci√≥n de Clientes (Supabase + IA)
        const sbUrl = (typeof CONFIG !== 'undefined') ? CONFIG.SUPABASE_URL : "";
        const sbKey = (typeof CONFIG !== 'undefined') ? CONFIG.SUPABASE_ANON_KEY : "";
        const apiKey = (typeof CONFIG !== 'undefined') ? CONFIG.GEMINI_API_KEY : "";

        if (!sbUrl || !sbKey) console.error("Faltan credenciales Supabase en config.js");

        // Usamos 'supabaseClient' para evitar conflicto con la variable global 'supabase' del CDN
        const supabaseClient = window.supabase.createClient(sbUrl, sbKey);

        // LIMPIEZA INICIAL: Cerrar cualquier sesi√≥n previa para probar login limpio
        supabaseClient.auth.signOut().then(() => console.log("üßπ Sesi√≥n limpiada"));

        // Elementos DOM
        const chatContainer = document.getElementById('chatContainer');
        const aiInput = document.getElementById('aiInput');
        const aiLoading = document.getElementById('aiLoading');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = loginForm.querySelector('button[type="submit"]');

        // CARGAR CREDENCIALES GUARDADAS
        window.addEventListener('DOMContentLoaded', () => {
            const savedEmail = localStorage.getItem('lamda_user_email');
            const savedLock = localStorage.getItem('lamda_user_lock');
            const rememberCheckbox = document.getElementById('remember');

            if (savedEmail) {
                document.getElementById('emailInput').value = savedEmail;
                rememberCheckbox.checked = true;
            }

            if (savedLock) {
                try {
                    const pwd = atob(savedLock); // Decodificar simple
                    loginForm.querySelector('input[type="password"]').value = pwd;
                } catch (e) {
                    console.error("Error decoding saved password");
                }
            }
        });

        // Funci√≥n para mostrar el Modal del Chapista (Din√°mico)
        function showModal(type, title, message, btnText, actionCallback) {
            // Eliminar modal previo si existe
            const existingModal = document.getElementById('statusModal');
            if (existingModal) existingModal.remove();

            const isSuccess = type === 'success';
            const iconColor = isSuccess ? 'text-emerald-400' : 'text-red-400';
            const borderColor = isSuccess ? 'border-blue-500' : 'border-red-500/50';
            const iconName = isSuccess ? 'shield-check' : 'shield-alert';

            const modal = document.createElement('div');
            modal.id = 'statusModal';
            modal.className = "fixed inset-0 bg-black/80 backdrop-blur-md flex items-center justify-center z-[100] p-6 text-center animate-fade-in";
            modal.innerHTML = `
                <div class="glass-card p-8 rounded-3xl max-w-sm border ${borderColor} shadow-2xl transform transition-all scale-100">
                    <i data-lucide="${iconName}" class="w-16 h-16 ${iconColor} mx-auto mb-4 animate-bounce-slow"></i>
                    <h2 class="text-2xl font-bold mb-2 text-white">${title}</h2>
                    <p class="text-slate-400 text-sm mb-6 leading-relaxed">${message}</p>
                    <button id="modalBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3 rounded-xl transition-colors shadow-lg shadow-blue-900/20">
                        ${btnText}
                    </button>
                </div>
            `;
            document.body.appendChild(modal);
            lucide.createIcons();

            document.getElementById('modalBtn').addEventListener('click', () => {
                modal.remove();
                if (actionCallback) actionCallback();
            });
        }

        // L√≥gica de Login Modificada
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;

            // Estado Cargando
            btn.disabled = true;
            btn.innerHTML = '<i data-lucide="loader-2" class="w-5 h-5 animate-spin mx-auto"></i>';
            lucide.createIcons();

            const email = document.getElementById('emailInput').value;
            const password = e.target.querySelector('input[type="password"]').value;

            try {
                // 1. Intentar Login
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;
                if (!data.session) throw new Error("Sesi√≥n no iniciada.");

                // 2. √âXITO

                // GUARDAR CREDENCIALES SI "RECORDAR" EST√Å ACTIVO
                const rememberCheckbox = document.getElementById('remember');
                if (rememberCheckbox.checked) {
                    localStorage.setItem('lamda_user_email', email);
                    // Nota: Guardar contrase√±as en localStorage no es seguro en producci√≥n web p√∫blica.
                    // Se implementa aqu√≠ bajo pedido espec√≠fico para entorno local/controlado.
                    localStorage.setItem('lamda_user_lock', btoa(password));
                } else {
                    localStorage.removeItem('lamda_user_email');
                    localStorage.removeItem('lamda_user_lock');
                }

                // REDIRECCI√ìN DIRECTA (Sin Modal Intermedio)
                // Feedback visual m√≠nimo en el bot√≥n
                btn.innerHTML = '<i data-lucide="check" class="w-5 h-5 mx-auto"></i>';
                lucide.createIcons();

                setTimeout(() => {
                    window.location.href = 'monitor_proveedores.html';
                }, 500); // Peque√±a pausa para ver el check verde

            } catch (error) {
                // 3. ERROR (Dise√±o Chapista Adaptado)
                console.error("Login Fallido:", error.message);

                // Texto amigable para el error
                let errorMsg = "No pudimos validar tu identidad. Verifica tus credenciales.";
                if (error.message.includes("Invalid login")) errorMsg = "Usuario o contrase√±a incorrectos.";

                showModal(
                    'error',
                    'Acceso Denegado',
                    errorMsg,
                    'Intentar de Nuevo',
                    () => {
                        // Opcional: Limpiar password o dar foco
                        const pwd = document.querySelector('input[type="password"]');
                        if (pwd) { pwd.value = ''; pwd.focus(); }
                    }
                );

                // Feedback paralelo del Asistente (sin abrirlo intrusivamente, solo log)
                appendMessage(`üö´ Error de acceso: ${errorMsg}`, "ai");

            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // 3. Funciones IA (Manteniendo l√≥gica anterior)
        // Funci√≥n para llamar a Gemini API con Reintento Exponencial
        async function callGemini(prompt, systemInstruction = "") {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{ parts: [{ text: prompt }] }]
            };

            // Usar Prompt del Sistema desde Config (Perfil Seguridad)
            const sysPromptParams = systemInstruction || (typeof CONFIG !== 'undefined' ? CONFIG.PROMPT_LOGIN : "");

            if (sysPromptParams) {
                payload.systemInstruction = { parts: [{ text: sysPromptParams }] };
            }

            let delay = 1000;
            for (let i = 0; i < 5; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        const data = await response.json();
                        return data.candidates?.[0]?.content?.parts?.[0]?.text || "No pude procesar la respuesta.";
                    }
                } catch (e) { }

                await new Promise(resolve => setTimeout(resolve, delay));
                delay *= 2;
            }
            return "Error de conexi√≥n con la IA de LAMDA. Por favor, intenta de nuevo.";
        }

        // L√≥gica del Chat Lateral ‚ú®
        async function sendToAI() {
            const text = aiInput.value.trim();
            if (!text) return;

            // Mostrar mensaje del usuario
            appendMessage(text, 'user');
            aiInput.value = '';
            aiLoading.classList.remove('hidden');

            // Llamada con System Prompt Global
            const response = await callGemini(text);

            aiLoading.classList.add('hidden');
            appendMessage(response, 'ai');
        }

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `chat-bubble p-4 rounded-2xl border text-xs leading-relaxed ${sender === 'user'
                ? 'bg-blue-600/10 border-blue-500/30 ml-8 rounded-tr-none text-right'
                : 'bg-slate-800/50 border-slate-700/50 mr-8 rounded-tl-none'
                }`;
            div.innerText = text;
            chatContainer.appendChild(div);
            // Auto-scroll suave
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 100);
        }

        // Ayuda Contextual de IA ‚ú®
        async function getAIAssistance() {
            const sidebar = document.getElementById('iaSidebar');
            if (sidebar.classList.contains('hidden')) toggleAssistant();

            const email = document.getElementById('emailInput').value;
            // Prompt espec√≠fico para ayuda de contrase√±a, pero manteniendo la identidad
            const prompt = email
                ? `El usuario ${email} tiene problemas de acceso. Dame 3 consejos de seguridad breves.`
                : "Dame 3 consejos de seguridad para acceso a LAMDA.";

            appendMessage("‚ú® Consultando a la Base de Conocimiento...", "ai");
            aiLoading.classList.remove('hidden');

            const response = await callGemini(prompt, "Eres un especialista en seguridad de acceso del sistema LAMDA.");
            aiLoading.classList.add('hidden');
            appendMessage(response, 'ai');
        }

        // Escuchar tecla Enter
        aiInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendToAI();
        });

        // Toggle del Sidebar
        function toggleAssistant() {
            const sidebar = document.getElementById('iaSidebar');
            sidebar.classList.toggle('hidden');
            if (!sidebar.classList.contains('hidden')) {
                sidebar.classList.add('fixed', 'inset-y-0', 'right-0', 'z-40', 'flex');
            }
        }

    </script>
</body>

</html>
