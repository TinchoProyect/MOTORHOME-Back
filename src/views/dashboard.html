<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cockpit LAMDA | Acceso Concedido</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-slate-900 text-white h-screen flex flex-col items-center justify-center relative overflow-hidden">

    <!-- Fondo Animado -->
    <div class="absolute inset-0 z-0">
        <div class="absolute top-0 left-0 w-96 h-96 bg-blue-500/20 rounded-full blur-[100px] animate-pulse"></div>
        <div
            class="absolute bottom-0 right-0 w-96 h-96 bg-purple-500/20 rounded-full blur-[100px] animate-pulse delay-1000">
        </div>
    </div>

    <div class="z-10 text-center space-y-8 animate-fade-in-up">
        <div class="flex justify-center">
            <div
                class="bg-green-500/10 p-6 rounded-full border border-green-500/30 shadow-[0_0_30px_rgba(34,197,94,0.3)]">
                <i data-lucide="shield-check" class="w-24 h-24 text-green-400"></i>
            </div>
        </div>

        <h1 class="text-5xl font-bold tracking-tighter">
            ACCESO <span
                class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-green-400">CONCEDIDO</span>
        </h1>

        <p class="text-slate-400 text-xl max-w-lg mx-auto">
            Bienvenido al Centro de Control de LAMDA. Tus credenciales han sido verificadas.
        </p>

        <div class="pt-8">
            <button onclick="window.location.href='acceso.html'"
                class="px-8 py-3 bg-slate-800 hover:bg-slate-700 border border-slate-700 rounded-lg transition-colors flex items-center gap-2 mx-auto">
                <i data-lucide="log-out" class="w-4 h-4"></i> Cerrar Sesi√≥n
            </button>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
    <style>
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</body>

</html>
